<div class="user-card shadow-sm">
  <img [src]="user.avatar" />
  <h3 class="name">{{ user.first_name }} {{ user.last_name }}</h3>
  <p class="email">{{ user.email }}</p>
  <div class="icon-holder">
    <mat-icon>visibility</mat-icon>
    <mat-icon (click)="openDialog()">edit</mat-icon>
    <mat-icon (click)="deleteUser()">delete_outline</mat-icon>
  </div>
</div>
